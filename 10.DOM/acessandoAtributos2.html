<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Acessando Atributos #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class='conteudo exercicio'>
    <div>
        <label for="compras">Compras</label>
        <ul id="compras" destino='escritório' data-urgencia="5" data-blabla = 'opa'>
            <li>Café</li>
            <li>Água</li>
            <li>Copo Descartável</li>
        </ul>
    </div>
    <script>
        const lista = document.querySelector('div ul[destino ="escritório"]') //Pode usar o ID compras, que seria mais rápido "#compras"
        console.log('Elemento "ul" ...............')
        console.log(lista)
        console.log('childNodes',lista.childNodes)
        console.log('destino', lista.destino)  // Vai dar undefined, pois é um atribulto customizado
        console.log('getAttribute', lista.getAttribute('destino'))
        console.log('hasAttribute', lista.hasAttribute('destino'))
        lista.setAttribute('destino', 'empresa')
        lista.setAttribute('status', 'aberto') //Esse atribulto não existe normalmente, mas será criado com a definição de aberto
        lista.removeAttribute('destino')

        // Diferença entre atribulto com e sem o 'data-' antes
        console.log(lista.dataset) //Aparecem todos os atributos que tem o data-
        console.log(lista.dataset.urgencia)
        lista.dataset.urgencia = 4
        console.log(lista.getAttribute('data-urgencia')) 

        //Cuidado
        const label = document.querySelector('label')
        console.log(label.for) //Não pode acessar pois é uma palavra reservada do html / js 
        console.log(label.htmlFor)
        console.log(label.getAttribute('for'))
        console.log(label.getAttribute('htmlFor')) //Também não é acessível


    </script>
</body>

</html>
