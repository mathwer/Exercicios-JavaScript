<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Modificando HTML #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class='conteudo exercicio'>
    <div>
        <p>Texto Inicial</p>
    </div>
    <script>
        const div = document.querySelector('div')
        div.innerHTML = 'Texto Novo' //Retirou tudo que estava dentro, inclusive o parágrafo
        // div.outerHTML = 'Texto Alterado' //Retira até o prórpio elemento, deixando apenas o texto 
        div.insertAdjacentHTML('beforebegin', '<p>Antes do Início </p>')
        div.insertAdjacentHTML('afterbegin', '<p>Depois do Início </p>')
        div.insertAdjacentHTML('beforeend', '<p>Antes do Fim </p>')
        div.insertAdjacentHTML('Afterend', '<p>Após do Fim </p>')

        console.log(div.innerHTML) //Vem com  texto e tags
        console.log(div.innerText) //Apenas o texto, sem as tags
    </script>
</body>

</html>
