<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>XMLHttpRequest #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class="conteudo exercicio">
    <h1>Estados</h1>

    <script>
        // XML é Forma antiga, muito manual, porém tem mais controle, diferente do Fetch e Axios
        function ajax(config) { //Define como parâmetro um objeto que receberá as diferentes chamadas. 
            const xhr = new XMLHttpRequest()
            xhr.open(config.metodo, config.url, true) //O parâmetro true indica que a chamada é assíncrona, o que será em quase todas as vezes 

            xhr.onload = e => {
                if (xhr.status === 200) {
                    config.sucesso(xhr.response)
                } else if (xhr.status >= 400) {
                    config.erro({
                        codigo: xhr.status,
                        texto: xhr.statusText
                    })
                }
            }

            xhr.send()
        }

        function criarTabela(estados) {
            
            const linhas = estados.map(estado => {
                const tdID = document.createElement('td')
                tdID.innerHTML = estado.id

                const tdNome = document.createElement('td')
                tdNome.innerHTML = estado.nome

                const tdSigla = document.createElement('id')
                tdSigla.innerHTML = estado.sigla

                const tr = document.createElement('tr')

                tr.appendChild(tdID)
                tr.appendChild(tdNome)
                tr.appendChild(tdSigla)

                return tr
            })
            const tabela = document.createElement('table')
            linhas.forEach(linha => tabela.appendChild(linha))

            document.body.appendChild(tabela)
        }



        ajax({
            url: "dados/estados.json",
            metodo: "get",
            sucesso(resposta) {
                const estados = JSON.parse(resposta)
                criarTabela(estados)
            },
            erro(e) {
                const msg = document.createTextNode(`${e.codigo}:${e.texto}`)
                document.body.appendChild(msg)
            }
        })
    </script>
</body>
