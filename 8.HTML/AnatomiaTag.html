<tag><!-- Essa tag não existe no html, mas o HTML permite a criação de tags próprias-->
    <!-- Corpo da Tag -->

    <bla> <!-- HTML é case insensitive, então pode colocar letras maiúsculas ou minúsculas, que não faz diferença-->
        <opa>
            Texto
        </opa>
        <opa>Texto</opa>    <!-- Existem 5 tags, todas com corpo. Pois pode ser um texto ou outra TAG o corpo-->
        <opa>Texto</opa>
    </bla>
</tag>

<meta><br><input>   <!-- Tags do HTML, que não usam barra no final, mesmo sendo tags sem corpo-->
<tag /> <!-- Duas tags sem corpo. Porém a forma debaixo é a mais comum para tags sem corpo-->
<meta /><br /><input /> <!-- É bom acostumar a utilizar as tags com barra pq o react obriga o uso delas-->

<tag param1 ="Valor1" param2 = "Valor2">
    <!-- Parâmetros na tag podem ser com aspas simples ou duplas, em tags com ou sem corpo
    É possível inclur parâmetros que não são pre-definidos pelo HTML, e deixar que o Javascript interaja com eles
    Alguns parâmetros não precisam nem de valor definido, dependendo do uso, apenas a chave já basta-->
</tag>

<Calendario></Calendario> <!-- Tags personalizadas são basicamente componentes que vão aparecer na página, que serão construídos com a junção de HTML, Js e CSS-->
