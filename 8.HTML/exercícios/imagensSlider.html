<script>
  let img = document.querySelector('[wm-slider]')
  let pos = 0
  let id = setInterval(frame, 10)
  function frame(){
      const slide = img.nextElementSibling
      const dplay = slide.style.display
      slide.style.display = dplay === 'block'
      
      if (pos == 350){
          clearInterval(id)
          pos = 0 
          slide.style.display = dplay === 'none'
      }
      else{
          pos++;
          slide.style.left = pos + 'px'
      }
  }

</script>
