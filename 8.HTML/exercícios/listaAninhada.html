    //Para fazer isso, primeiro ele colocou cada 'pasta' em um novo atribulto chamado spam com um elemento 'wm-folder' 

    document.querySelectorAll('[wm-folder]').forEach(folder => { // Pega todos os elementos com aquela classificação e para cada elemento. 

        folder.onclick = function () { //Ao ser clicado, vai ativar uma função
            const ul = folder.nextElementSibling //Pega o próximo elemento relativo à folder, no caso, sempre será a ul, com todas as li dentro. 
            const d = ul.style.display  // elemento d recebe o display da ul 
            ul.style.display = d === 'none' ? 'block' : 'none'  //Se d for none, será mudado para block. Do contrário, será none. 
        }
    })


</script>
