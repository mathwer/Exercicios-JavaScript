<h1>Tags Não Visuais</h1>

<!--     
    Tags Semânticas....

    section - Agrupamento temático de conteúdo

    article - Algo separado, auto-contido

    session - Contexto maior

    header - cabeçalho

    footer - rodapé

    nav - agrupamento de links para nevegação dentro de um site

    side - adendo ou barra lateral para. Relacionado a conteúdo em volta

    details - exibe detalhes que pode ser exibido ou escondido

    As famosas...

    div - Divisão de sessão (display block)

    span - Usado pra agrupar elementos inline

 -->
